<!doctype html>
<html ng-app="ShoppingListCheckOff" lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as ctrl1">
        <h2>To Buy:</h2>
        <input type="text" ng-model="value">
        <ul ng-repeat="item in ctrl1.items | filter : value">
          <li>Buy {{item.Quantity}} {{item.Name}}
            <button class="btn btn-default" ng-click="ctrl1.bought($index,item.Name,item.Quantity)">
              <span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div ng-show="ctrl1.items.length==0" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as ctrl2">
        <h2>Already Bought:</h2>
        <ul ng-repeat="item in ctrl2.items">
          <li>Bought {{item.Quantity}} {{item.Name}}</li>
        </ul>
        <div ng-show="ctrl2.items.length==0" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
    <!-- <div ng-controller="testingFilter">
      {{hello}}
      {{"Abhishek" | custom}}
    </div> -->
    <div ng-controller="testingScope as ctrl3">
      {{ctrl3.value}}
    </div>
  </div>

</body>

</html>
