<table>
    <tr>
        <th>Category</th>
        <th>Item Name</th>
    </tr>
    <tr ng-repeat="item in $ctrl.items">
        <td>
            {{item.short_name}}
        </td>
        <td>     <button ui-sref="items({itemId: item.short_name})">     {{item.name}}  </button></td>
    </tr>
</table>
