<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-controller="NarrowItDownController as narrow">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchValue">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"ng-click = "narrow.search(narrow.searchValue)">Narrow It Down For Me!</button>
      </div>
      <!-- found-items should be implemented as a component -->
    </div>
  </div>
  <found-items found-list="narrow.bought" on-remove="narrow.removeItem(index)"></found-items>
  <div ng-if="narrow.showError" class="error" style="color :red;font-size: 25px;padding-left:50px">Nothing found</div>
</body>

</html>
